name: HateOfLux Pipeline

on:
  push:
    branches: [ '**' ]

jobs:
  # Build Stage
  build:
    name: Build Jar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew assemble

  # Verification Stage
  verification:
    name: Verification Stage
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        task: [ test, javadocs ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ${{ matrix.task == 'test' && 'Run Unit Tests' || 'Generate Javadocs' }}
        run: |
          if [ "${{ matrix.task }}" == "test" ]; then
            ./gradlew test
          elif [ "${{ matrix.task }}" == "javadocs" ]; then
            ./gradlew javadoc
          fi

      - name: Publish ${{ matrix.task == 'test' && 'Test Results' || 'Javadocs' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.task == 'test' && 'test-results' || 'javadocs' }}
          path: ${{ matrix.task == 'test' && 'build/test-results' || 'build/docs/javadoc' }}

  # Release Stage
  dry-run-release:
    name: Dry Run Release
    runs-on: ubuntu-latest
    needs: [ verification ]
    if: ${{ github.ref != 'refs/heads/master' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Dry Run Release
        run: ./gradlew clean assembleBundle --stacktrace
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
